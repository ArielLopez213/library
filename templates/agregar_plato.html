{% extends "base.html" %}

{% block title %}Agregar Plato - Restaurante Delicias{% endblock %}

{% block content %}
<div class="form-container">
    <h1>Agregar Nuevo Plato</h1>
    
    <form method="POST" class="plato-form">
        <div class="form-group">
            <label for="nombre">Nombre del Plato:</label>
            <input type="text" id="nombre" name="nombre" required class="form-control">
        </div>
        
        <div class="form-group">
            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" name="descripcion" required class="form-control" rows="3"></textarea>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="precio">Precio ($):</label>
                <input type="number" id="precio" name="precio" step="0.01" min="0" required class="form-control">
            </div>
            
            <div class="form-group">
                <label for="tiempo_preparacion">Tiempo Preparación (min):</label>
                <input type="number" id="tiempo_preparacion" name="tiempo_preparacion" min="1" value="30" required class="form-control">
            </div>
        </div>
        
        <div class="form-group">
            <label for="categoria">Categoría:</label>
            <select id="categoria" name="categoria" required class="form-control">
                <option value="">Seleccionar categoría</option>
                <option value="Entradas">Entradas</option>
                <option value="Principal">Plato Principal</option>
                <option value="Ensaladas">Ensaladas</option>
                <option value="Postres">Postres</option>
                <option value="Bebidas">Bebidas</option>
            </select>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Agregar Plato</button>
            <a href="{{ url_for('ver_menu') }}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
